<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип-Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__cover">
          <img class="profile__avatar" src="./images/author.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__reg">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__button-edit">
                <img class="profile__button" src="./images/button-edit.svg" alt="Иконка-редактировать">
              </button>
            </div>
            <p class="profile__specialty">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__button-add">
          <img class="profile__plus" src="./images/button-add.svg" alt="Иконка-добавить">
        </button>
      </section>

      <section class="popup">
        <form class="popup-container">
          <h2 class="popup-container__text">Редактировать профиль</h2>
          <fieldset class="popup-container__info">
            <input class="popup-container__author" type="text" placeholder="Жак-Ив Кусто">
            <input class="popup-container__aboutYourself" type="text" placeholder="Исследователь океана">
            <button class="popup-container__button-add">Сохранить</button>
          </fieldset>
          <button class="popup-container__button-reset">
            <img class="popup-container__image" src="./images/icon-close.svg" alt="Иконка-закрыть">
          </button>
        </form>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__places">
            <h2 class="element__place">Карачаевск</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Гора-Эльбрус">
          <div class="element__places">
            <h2 class="element__place">Гора Эльбрус</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Гора-Домбай">
          <div class="element__places">
            <h2 class="element__place">Домбай</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/elbrus.jpg" alt="Гора-Эльбрус">
          <div class="element__places">
            <h2 class="element__place">Гора Эльбрус</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/dombai.jpg" alt="Гора-Домбай">
          <div class="element__places">
            <h2 class="element__place">Домбай</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
          <div class="element__places">
            <h2 class="element__place">Карачево-Черкесская Республика</h2>
            <img class="element__like" src="./images/heart-logo.svg" alt="Лайк">
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
