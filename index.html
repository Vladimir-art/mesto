<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип-Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__cover">
          <img class="profile__avatar" src="./images/author.jpg" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__reg">
              <h1 class="profile__author">Жак-Ив Кусто</h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__specialty">Исследователь океана</p>
        </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
      </section>

      <section class="popup">
        <form class="popup-container" name="form" method="POST" action="#">
          <h2 class="popup-container__text">Редактировать профиль</h2>
          <fieldset class="popup-container__info">
            <input class="popup-container__infoform popup-container__infoform_author" name="author" type="text" placeholder="Автор" required>
            <input class="popup-container__infoform popup-container__infoform_aboutyourself" name="job" type="text" placeholder="О себе" required>
            <button class="popup-container__button-add" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup-container__button-reset" type="reset" aria-label="Close"></button>
        </form>
      </section>

      <section class="popup">
        <form class="popup-container" name="form" method="POST" action="#">
          <h2 class="popup-container__text">Новое место</h2>
          <fieldset class="popup-container__info popup-container__info_gray-color">
            <input class="popup-container__infoform popup-container__infoform_place-name" name="place-name" type="text" placeholder="Название" required>
            <input class="popup-container__infoform popup-container__infoform_place-link" name="link" type="text" placeholder="Ссылка на картинку" required>
            <button class="popup-container__button-add" type="submit">Создать</button>
          </fieldset>
          <button class="popup-container__button-reset" type="reset" aria-label="Close"></button>
        </form>
      </section>

      <section class="popup">
        <div class="popup-image">
          <img class="popup-image__picture" alt="Изображение места">
          <figcaption class="popup-image__caption"></figcaption>
          <button class="popup-container__button-reset" type="reset" aria-label="Close"></button>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="element__template">
    <div class="element">
      <img class="element__image" alt="Изображение">
      <div class="element__places">
        <h2 class="element__place"></h2>
        <button class="element__button" type="button"></button>
      </div>
      <button class="element__trash" type="button"></button>
    </div>
  </template>
  <script src="./script/script.js"></script>
</body>

</html>
