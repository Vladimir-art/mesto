<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип-Место">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__cover">
          <img class="profile__avatar" alt="Жак-Ив Кусто">
          <div class="profile__info">
            <div class="profile__reg">
              <h1 class="profile__author"></h1>
              <button class="profile__button-edit" type="button"></button>
            </div>
            <p class="profile__specialty"></p>
        </div>
        </div>
        <button class="profile__button-add" type="button"></button>
      </section>

      <section class="elements">
      </section>

      <section class="popup popup__edit-form">
        <form class="popup-container popup-container__author" name="form" method="POST" action="#" novalidate>
          <h2 class="popup-container__text">Редактировать профиль</h2>
          <fieldset class="popup-container__info">
            <input class="popup-container__infoform popup-container__infoform_author" id="author-input" name="author" type="text"  placeholder="Автор" minlength="2" maxlength="40" pattern="[A-Za-zА-ЯЁа-яё -]{1,}" required>
            <span class = "popup-container__input-error" id="author-input-error">Вы пропустили это поле.</span>
            <input class="popup-container__infoform popup-container__infoform_aboutyourself" id="job-input" name="job" type="text"  placeholder="О себе"  minlength="2" maxlength="200" required>
            <span class = "popup-container__input-error" id="job-input-error">Вы пропустили это поле.</span>
            <button class="popup-container__button-add" type="submit">Сохранить</button>
          </fieldset>
          <button class="popup-container__button-reset popup-container__button-reset_edit" type="reset" aria-label="Close"></button>
        </form>
      </section>

      <section class="popup popup__add-place">
        <form class="popup-container popup-container__place" name="form" method="POST" action="#" novalidate>
          <h2 class="popup-container__text">Новое место</h2>
          <fieldset class="popup-container__info popup-container__info_gray-color">
            <input class="popup-container__infoform popup-container__infoform_place-name" id="place-input" name="name" type="text" placeholder="Название" minlength="1" maxlength="30"  required>
            <span class = "popup-container__input-error" id="place-input-error">Вы пропустили это поле.</span>
            <input class="popup-container__infoform popup-container__infoform_place-link" id="link-input" name="link" type="url" placeholder="Ссылка на картинку" required>
            <span class = "popup-container__input-error" id="link-input-error"></span>
            <button class="popup-container__button-add" type="submit">Создать</button>
          </fieldset>
          <button class="popup-container__button-reset popup-container__button-reset_add" type="reset" aria-label="Close"></button>
        </form>
      </section>

      <section class="popup popup__show-image">
        <figure class="popup-image">
          <img class="popup-image__picture" alt="Изображение места">
          <figcaption class="popup-image__caption"></figcaption>
          <button class="popup-container__button-reset popup-container__button-reset_image" type="reset" aria-label="Close"></button>
        </figure>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <template class="element__template">
    <div class="element">
      <img class="element__image" alt="Изображение">
      <div class="element__places">
        <h2 class="element__place"></h2>
        <div class="element__likes">
          <button class="element__button" type="button"></button>
          <span class="element__count">0</span>
        </div>
      </div>
      <button class="element__trash" type="button"></button>
    </div>
  </template>
</body>
</html>
